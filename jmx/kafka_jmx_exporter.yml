rules:
  - pattern: "kafka.server<type=(.+), name=(.+)><>(.+)"
    name: "kafka_server_$1_$2_$3"
    labels:
      type: "$1"
      name: "$2"
    value: "$3"
    help: "Kafka server metrics"

  - pattern: "kafka.network<type=(.+), name=(.+)><>(.+)"
    name: "kafka_network_$1_$2_$3"
    labels:
      type: "$1"
      name: "$2"
    value: "$3"
    help: "Kafka network metrics"

  - pattern: "kafka.log<type=(.+), name=(.+)><>(.+)"
    name: "kafka_log_$1_$2_$3"
    labels:
      type: "$1"
      name: "$2"
    value: "$3"
    help: "Kafka log metrics"

  - pattern: "java.lang<type=(.+), name=(.+)><>(.+)"
    name: "java_lang_$1_$2_$3"
    labels:
      type: "$1"
      name: "$2"
    value: "$3"
    help: "Java runtime metrics"

